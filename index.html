<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Kylian Laurent - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Mode Sombre (par défaut) */
            --bg-primary: #0a0e27;
            --bg-secondary: #1a1f3a;
            --text-primary: #ffffff;
            --text-secondary: #00d4ff;
            --accent-1: #00d4ff;
            --accent-2: #00ff88;
            --grid-color: rgba(0, 212, 255, 0.03);
            --card-bg: rgba(0, 212, 255, 0.05);
            --border-color: rgba(0, 212, 255, 0.2);
            --shadow-color: rgba(0, 212, 255, 0.1);
        }

        body.light-mode {
            /* Mode Clair */
            --bg-primary: #f0f4f8;
            --bg-secondary: #ffffff;
            --text-primary: #1a202c;
            --text-secondary: #2563eb;
            --accent-1: #3b82f6;
            --accent-2: #10b981;
            --grid-color: rgba(59, 130, 246, 0.08);
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(59, 130, 246, 0.3);
            --shadow-color: rgba(59, 130, 246, 0.15);
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-primary) 100%);
            transition: all 0.5s ease;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--grid-color) 2px, var(--grid-color) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--grid-color) 2px, var(--grid-color) 4px);
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--accent-1);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-1);
            animation: float 10s linear infinite;
            z-index: 0;
            transition: background 0.5s ease;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--border-color);
            z-index: 1000;
            box-shadow: 0 5px 30px var(--shadow-color);
            transition: all 0.5s ease;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Bouton Mode Clair/Sombre */
        .theme-toggle {
            width: 50px;
            height: 50px;
            cursor: pointer;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--accent-1);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--accent-1);
            transition: all 0.3s ease;
        }

        .theme-toggle .moon {
            display: block;
        }

        .theme-toggle .sun {
            display: none;
        }

        body.light-mode .theme-toggle .moon {
            display: none;
        }

        body.light-mode .theme-toggle .sun {
            display: block;
        }

        /* Burger Menu */
        .burger {
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1001;
        }

        .burger:hover {
            background: var(--card-bg);
            box-shadow: 0 0 20px var(--accent-1);
        }

        .burger span {
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .burger.active span:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }

        .burger.active span:nth-child(2) {
            opacity: 0;
        }

        .burger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            right: -350px;
            width: 350px;
            height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 120px 40px 40px;
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 999;
            box-shadow: -10px 0 30px var(--shadow-color);
            border-left: 2px solid var(--border-color);
        }

        nav.nav-open {
            right: 0;
        }

        nav a {
            display: block;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            padding: 18px 20px;
            margin-bottom: 8px;
            border-left: 3px solid transparent;
            background: var(--card-bg);
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            transition: left 0.5s ease;
        }

        nav a:hover::before {
            left: 100%;
        }

        nav a:hover {
            background: var(--border-color);
            border-left-color: var(--accent-1);
            padding-left: 30px;
            box-shadow: 0 5px 15px var(--shadow-color);
            color: var(--accent-1);
        }

        /* Contenu Principal */
        main {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 20px 40px;
            position: relative;
            z-index: 1;
        }

        .name-container {
            position: relative;
            padding: 40px;
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-1));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
            position: relative;
        }

        .name::before {
            content: 'KYLIAN LAURENT';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .profession {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--accent-1);
            padding: 20px 40px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            transition: all 0.5s ease;
        }

        .profession::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--border-color), transparent);
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .subtitle {
            display: block;
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            margin-top: 10px;
            color: var(--accent-2);
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            header h1 {
                font-size: 1.3rem;
            }

            .theme-toggle {
                width: 40px;
                height: 40px;
            }

            nav {
                width: 100%;
                right: -100%;
                padding: 100px 30px 30px;
            }

            .name {
                letter-spacing: 4px;
            }

            .profession {
                letter-spacing: 2px;
                padding: 15px 25px;
            }
        }
    </style>
</head>

    <script>
        // Créer des particules flottantes
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            document.body.appendChild(particle);
        }

        // Gestion du menu burger
        const burger = document.getElementById('burger');
        const nav = document.getElementById('nav');

        burger.addEventListener('click', () => {
            burger.classList.toggle('active');
            nav.classList.toggle('nav-open');
        });

        // Fermer le menu en cliquant sur un lien
        const navLinks = document.querySelectorAll('nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                burger.classList.remove('active');
                nav.classList.remove('nav-open');
            });
        });

        // Fermer le menu en cliquant en dehors
        document.addEventListener('click', (e) => {
            if (!burger.contains(e.target) && !nav.contains(e.target)) {
                burger.classList.remove('active');
                nav.classList.remove('nav-open');
            }
        });

        // Gestion du mode Clair/Sombre
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Vérifier si un mode est déjà enregistré
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            body.classList.add('light-mode');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            
            // Sauvegarder la préférence
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
